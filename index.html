<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <script>
        // perintah output
        // document.write => menampilkan isi variabel dari sebuah web
        // alert => Menampilkan pesan pada windows terpisah bukan pada web

        nama = "razam";
        umur = 7;

        document.write("nama : ", +nama);
        document.write("<br>");
        document.write("umur : ", +umur);

        alert("nama : " + nama + "\n" + "umur : " + umur);
    </script>
</body>

</html>
