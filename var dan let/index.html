<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <h1>Perbedaan var dan let</h1>
    <script>
        document.write("menggunakan var ! <br>");
        for (var i = 0; i < 5; i++) {
            document.write("isi variabel i = " + i + "<br/>");
        }

        document.write("isi variable i = " + i + "<br/>");
        document.write("<br/>");

        document.write("menggunakan let <br/>");

        for (let c = 0; c < 5; c++) {
            document.write("isi variabel c = " + c + "<br/>");
        }

        document.write("isi variable c = " + c + "<br/>");
    </script>
</body>

</html>
